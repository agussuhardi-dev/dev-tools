<div class="json-formatter">
  <breadcrumb />

  <mat-card>
    <mat-card-content>
      <section class="format-selection">
        <mat-button-toggle-group (change)="setOperation($event.value)" [value]="selectedOperation">
          <mat-button-toggle value="escape">Escape</mat-button-toggle>
          <mat-button-toggle value="unescape">Unescape</mat-button-toggle>
          <mat-button-toggle value="uglify">Uglify</mat-button-toggle>
          <mat-button-toggle value="prettify">Prettify</mat-button-toggle>
          <mat-button-toggle value="validate">Validate</mat-button-toggle>
        </mat-button-toggle-group>
        <button (click)="clearAll()" class="clear-button" color="warn" mat-raised-button>
          <mat-icon>clear_all</mat-icon>
          Clear All
        </button>
      </section>

      <section class="textarea-container">
        <div class="textarea-wrapper">
          <mat-form-field appearance="fill" class="textarea-field">
            <textarea (input)="onInputChange($event)" [placeholder]="'Input JSON to ' + selectedOperation"
                      [value]="inputText" class="center-placeholder"
                      matInput></textarea>
          </mat-form-field>
          <div class="button-container">
            <button (click)="copyToClipboard(inputText)" mat-icon-button matTooltip="Copy">
              <mat-icon>content_copy</mat-icon>
            </button>
            <button (click)="pasteFromClipboard()" mat-icon-button matTooltip="Paste">
              <mat-icon>content_paste</mat-icon>
            </button>
            <button (click)="fileInput.click()" mat-icon-button matTooltip="Open JSON File">
              <mat-icon>folder_open</mat-icon>
            </button>
            <input #fileInput (change)="openJsonFile($event)" accept=".json" style="display: none;" type="file">
          </div>
        </div>
        <div class="textarea-wrapper">
          <mat-form-field appearance="fill" class="textarea-field">
            <textarea [placeholder]="'Output ' + selectedOperation + 'd JSON'" [value]="outputText"
                      class="center-placeholder"
                      matInput readonly></textarea>
          </mat-form-field>
          <div class="button-container">
            <button (click)="copyToClipboard(outputText)" mat-icon-button matTooltip="Copy">
              <mat-icon>content_copy</mat-icon>
            </button>
          </div>
        </div>
      </section>

      <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    </mat-card-content>
  </mat-card>
</div>
