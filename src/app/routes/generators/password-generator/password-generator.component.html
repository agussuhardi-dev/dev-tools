<breadcrumb />
<mat-card>
  <mat-card-title>Password Generator</mat-card-title>
  <mat-card-content>
    <form [formGroup]="passwordForm">
      <mat-form-field appearance="fill">
        <mat-label>Password Length</mat-label>
        <input matInput type="number" formControlName="length" min="1">
      </mat-form-field>

      <mat-checkbox formControlName="includeLowercase">Include Lowercase</mat-checkbox>
      <mat-checkbox formControlName="includeUppercase">Include Uppercase</mat-checkbox>
      <mat-checkbox formControlName="includeSpecial">Include Special Characters</mat-checkbox>

      <mat-form-field appearance="fill">
        <mat-label>Exclude Characters</mat-label>
        <input matInput formControlName="excludeCharacters" placeholder="e.g. a,b,c">
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="generatePassword()" [disabled]="passwordForm.invalid">Generate Password</button>
    </form>

    <div *ngIf="generatedPassword">
      <h3>Generated Password</h3>
      <p>{{ generatedPassword }}</p>
    </div>
  </mat-card-content>
</mat-card>
