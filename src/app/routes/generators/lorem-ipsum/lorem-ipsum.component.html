<mat-card>
  <mat-card-title>Lorem Ipsum Generator</mat-card-title>
  <mat-card-content>
    <form (ngSubmit)="generateText()" [formGroup]="form">
      <mat-form-field appearance="fill">
        <mat-label>Type</mat-label>
        <select matNativeControl formControlName="type">
          <option value="word">Word</option>
          <option value="sentence">Sentence</option>
          <option value="paragraph">Paragraph</option>
        </select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Length</mat-label>
        <input formControlName="length" matInput min="1" type="number">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Word Type</mat-label>
        <select matNativeControl formControlName="wordType">
          <option value="lorem">Lorem Ipsum</option>
          <option value="natural">Natural Words</option>
          <option value="random">Random Words</option>
        </select>
      </mat-form-field>

      <button [disabled]="form.invalid" color="primary" mat-raised-button type="submit">Generate</button>
    </form>
    <section *ngIf="generatedText" class="output-section">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Generated Text</mat-label>
        <textarea [value]="generatedText" matInput readonly rows="10"></textarea>
      </mat-form-field>
      <button (click)="copyToClipboard()" mat-icon-button matTooltip="Copy to clipboard">
        <mat-icon>content_copy</mat-icon>
      </button>
    </section>
  </mat-card-content>
</mat-card>
