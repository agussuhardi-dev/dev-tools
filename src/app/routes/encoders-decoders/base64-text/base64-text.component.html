<div class="base64-encoder-decoder">
  <breadcrumb />

  <mat-card>
    <mat-card-content>
      <section class="format-selection">
        <mat-button-toggle-group (change)="setOperation($event.value)" [value]="selectedOperation">
          <mat-button-toggle value="encode">Encode</mat-button-toggle>
          <mat-button-toggle value="decode">Decode</mat-button-toggle>
        </mat-button-toggle-group>
        <select (change)="onTextEncodingChange()" [(ngModel)]="selectedTextEncoding" class="encoding-select">
          <option value="ascii">ASCII</option>
          <option value="utf8">UTF-8</option>
        </select>
        <button (click)="clearAll()" class="clear-button" color="warn" mat-raised-button>
          <mat-icon>clear_all</mat-icon>
          Clear All
        </button>
      </section>

      <section class="textarea-container">
        <div class="textarea-wrapper">
          <textarea (input)="onInputChange()"
                    [(ngModel)]="inputText"
                    [placeholder]="'Input text ' + (selectedOperation === 'encode' ? 'to encode' : 'to decode')"
                    class="center-placeholder"></textarea>
          <div class="button-container">
            <button (click)="copyToClipboard(inputText)" mat-icon-button matTooltip="Copy">
              <mat-icon>content_copy</mat-icon>
            </button>
            <button (click)="pasteFromClipboard()" mat-icon-button matTooltip="Paste">
              <mat-icon>content_paste</mat-icon>
            </button>
          </div>
        </div>
        <div class="textarea-wrapper">
          <textarea [(ngModel)]="outputText"
                    [placeholder]="'Output ' + (selectedOperation === 'encode' ? 'encoded' : 'decoded') + ' text'"
                    class="center-placeholder"
                    readonly></textarea>
          <div class="button-container">
            <button (click)="copyToClipboard(outputText)" mat-icon-button matTooltip="Copy">
              <mat-icon>content_copy</mat-icon>
            </button>
          </div>
        </div>
      </section>

      <section class="error-message-container">
        <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
      </section>
    </mat-card-content>
  </mat-card>
</div>
