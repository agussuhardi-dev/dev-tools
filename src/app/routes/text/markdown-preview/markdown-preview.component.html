<div class="markdown-editor">
  <mat-card class="input-section">
    <mat-card-header>
      <mat-card-title>Markdown Input</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="fill" class="full-width">
        <textarea (ngModelChange)="updatePreview()" [(ngModel)]="markdownInput" matInput
                  placeholder="Enter markdown here"></textarea>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button (click)="copyToClipboard(markdownInput)" color="primary" mat-raised-button>Copy</button>
      <button (click)="pasteFromClipboard()" color="accent" mat-raised-button>Paste</button>
      <button (click)="fileInput.click()" color="warn" mat-raised-button>Load File</button>
      <input #fileInput (change)="loadFile($event)" accept=".md,.txt" style="display: none;" type="file">
    </mat-card-actions>
  </mat-card>

  <mat-card class="preview-section">
    <mat-card-header>
      <mat-card-title>Markdown Preview</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div [innerHTML]="markdownOutput" class="markdown-preview"></div>
    </mat-card-content>
    <mat-card-actions>
      <button (click)="copyToClipboard(markdownOutput)" color="primary" mat-raised-button>Copy HTML</button>
    </mat-card-actions>
  </mat-card>
</div>
