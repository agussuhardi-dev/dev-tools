<mat-card>
  <mat-card-header>
    <mat-card-title>Text Comparer</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-slide-toggle [(ngModel)]="inlineMode">Inline Mode</mat-slide-toggle>

    <div class="text-inputs" [class.inline-mode]="inlineMode">
      <mat-form-field appearance="fill">
        <mat-label>Old Text</mat-label>
        <textarea matInput [(ngModel)]="oldText" rows="10"></textarea>
        <mat-card-actions align="end">
          <button mat-icon-button (click)="copyToClipboard(oldText)" matTooltip="Copy">
            <mat-icon>content_copy</mat-icon>
          </button>
          <button mat-icon-button (click)="pasteFromClipboard('old')" matTooltip="Paste">
            <mat-icon>content_paste</mat-icon>
          </button>
          <button mat-icon-button (click)="clearText('old')" matTooltip="Clear">
            <mat-icon>clear</mat-icon>
          </button>
        </mat-card-actions>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>New Text</mat-label>
        <textarea matInput [(ngModel)]="newText" rows="10"></textarea>
        <mat-card-actions align="end">
          <button mat-icon-button (click)="copyToClipboard(newText)" matTooltip="Copy">
            <mat-icon>content_copy</mat-icon>
          </button>
          <button mat-icon-button (click)="pasteFromClipboard('new')" matTooltip="Paste">
            <mat-icon>content_paste</mat-icon>
          </button>
          <button mat-icon-button (click)="clearText('new')" matTooltip="Clear">
            <mat-icon>clear</mat-icon>
          </button>
        </mat-card-actions>
      </mat-form-field>
    </div>

    <button mat-raised-button color="primary" (click)="comparetexts()">Compare Texts</button>

    <div class="differences">
      <div *ngFor="let diff of differences"
           [class.removed]="diff.startsWith('-')"
           [class.added]="diff.startsWith('+')">
        <code>{{diff}}</code>
      </div>
    </div>
  </mat-card-content>
</mat-card>
