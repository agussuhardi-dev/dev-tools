<mat-card class="regex-tester">
  <mat-card-header>
    <mat-card-title>Regex Tester and Validator</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form (ngSubmit)="testRegex()">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Regex Pattern</mat-label>
        <input (input)="testRegex()" [(ngModel)]="regexPattern" matInput name="regexPattern">
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Flags</mat-label>
        <input (input)="testRegex()" [(ngModel)]="flags" matInput name="flags">
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Test String</mat-label>
        <textarea (input)="testRegex()" [(ngModel)]="testString" matInput name="testString" rows="5"></textarea>
      </mat-form-field>
    </form>

    <mat-card [ngClass]="{'invalid': !isValid}" class="result">
      <mat-card-header>
        <mat-card-title>Result</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p *ngIf="isValid && matchResult">Match found: {{ matchResult | json }}</p>
        <p *ngIf="isValid && !matchResult">No match found</p>
        <p *ngIf="!isValid">Invalid regex pattern</p>
      </mat-card-content>
    </mat-card>
  </mat-card-content>
</mat-card>
