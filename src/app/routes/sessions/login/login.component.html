<div class="login-container">
  <div class="card-list" @cardAnimation>
    <mat-card *ngFor="let option of options" (click)="onCardClick(option)" [style.background-color]="option.color">
      <mat-card-header>
        <mat-icon>{{ option.icon }}</mat-icon>
        <mat-card-title>{{ option.viewValue }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Click to access {{ option.viewValue }}</p>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="bee" *ngIf="showFlyingInsect" [ngStyle]="beeStyle" [class.resting]="isResting">
    <div class="body">üêù</div>
    <div class="wing left"></div>
    <div class="wing right"></div>
  </div>
</div>
